<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Contacts</title>
</head>

<body class="bg-gradient-to-r from-[#1e1f3a] to-[#1a1b33] text-white">

  <!-- NAVBAR -->
  <header class="w-full px-12 py-6 flex justify-between items-center">
    <div class="text-2xl font-bold tracking-wide">
      CREATE<span class="text-indigo-400">X</span>
    </div>

    <nav class="hidden md:flex gap-8 text-sm text-gray-300">
      <a href="#" class="hover:text-white">Services</a>
      <a href="#" class="hover:text-white">Case Studies</a>
      <a href="#" class="hover:text-white">About Us</a>
      <a href="#" class="hover:text-white">Blog</a>
      <a href="#" class="hover:text-white">Contacts</a>
    </nav>

    <button class="bg-indigo-500 hover:bg-indigo-600 px-5 py-2 rounded-md text-sm font-medium">
      Talk to a human
    </button>
  </header>


  <!-- HERO -->
  <section class="py-20 px-6">
    <div class="max-w-6xl mx-auto text-center">

      <div class="text-gray-400 text-sm mb-6">
        Home • Contacts
      </div>

      <h1 class="text-5xl font-bold mb-16">
        Contacts
      </h1>

      
      <div class="grid md:grid-cols-4">

               <div class="flex gap-5 items-start pr-10 md:border-r border-white/20">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
        <img src="./Pin.png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Visit us</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              2464 Royal Ln. Mesa,<br>
              New Jersey 45463, USA
            </p>
            <p class="text-indigo-400 text-sm mt-2 cursor-pointer">
              See on the map
            </p>
          </div>
        </div>

        
        <div class="flex gap-5 items-start px-10 md:border-r border-white/20">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
           <img src="./iPhone (1).png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Call us</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              (405) 555-0128<br>
              (603) 555-0123
            </p>
          </div>
        </div>

        
        <div class="flex gap-5 items-start px-10 md:border-r border-white/20">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
            <img src="./Vector (23).png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Talk to us</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              hello@createx.com
            </p>
          </div>
        </div>

        
        <div class="flex gap-5 items-start pl-10">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
           <img src="./Clock (2).png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Working hours</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              Mon–Fri: 9:00–18:00<br>
              Sat–Sun: days off
            </p>
          </div>
        </div>

      </div>

    </div>
  </section>
<section class="bg-[#f4f5f8] py-20 relative">
  <div class="max-w-7xl mx-auto px-6 flex flex-col lg:flex-row items-start justify-between gap-16">

    <!-- FORM -->
    <div class="w-full lg:w-1/2 relative z-10">

      <h2 class="text-3xl font-bold mb-8 text-gray-900">
        Ready to get started?
      </h2>

      <!-- INPUTS -->
      <div class="grid md:grid-cols-2 gap-6 mb-6">

        <div>
          <label class="text-sm text-gray-600">First Name*</label>
          <input type="text" placeholder="Your first name"
            class="mt-1 w-full px-4 py-3 bg-white text-gray-900 placeholder-gray-400
            border border-gray-300 rounded-md
            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-600">Last Name*</label>
          <input type="text" placeholder="Your last name"
            class="mt-1 w-full px-4 py-3 bg-white text-gray-900 placeholder-gray-400
            border border-gray-300 rounded-md
            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-600">Email*</label>
          <input type="email" placeholder="Your working email"
            class="mt-1 w-full px-4 py-3 bg-white text-gray-900 placeholder-gray-400
            border border-gray-300 rounded-md
            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-600">Phone*</label>
          <input type="text" placeholder="Your phone number"
            class="mt-1 w-full px-4 py-3 bg-white text-gray-900 placeholder-gray-400
            border border-gray-300 rounded-md
            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-600">Company</label>
          <input type="text" placeholder="Your company name"
            class="mt-1 w-full px-4 py-3 bg-white text-gray-900 placeholder-gray-400
            border border-gray-300 rounded-md
            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-600">Position</label>
          <input type="text" placeholder="Your position"
            class="mt-1 w-full px-4 py-3 bg-white text-gray-900 placeholder-gray-400
            border border-gray-300 rounded-md
            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

      </div>

      <!-- TEXTAREA -->
      <div class="mb-6">
        <label class="text-sm text-gray-600">Additional Details</label>
        <textarea rows="4" placeholder="Your message"
          class="mt-1 w-full px-4 py-3 bg-white text-gray-900 placeholder-gray-400
          border border-gray-300 rounded-md
          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <!-- BUTTON -->
      <button
        class="bg-indigo-500 hover:bg-indigo-600 text-white px-8 py-3 rounded-md text-sm font-medium">
        Request a proposal
      </button>

    </div>

    <!-- IMAGE SIDE -->
    <div class="hidden lg:flex w-1/2 justify-center pointer-events-none">
      <div class="w-[420px] h-[500px] bg-gray-200 rounded-xl flex items-center justify-center">
         <img src="./Illustration.png" alt="">
      </div>
    </div>

  </div>
</section>
</body>
</html>
