<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Contacts</title>
</head>

<body class="bg-gradient-to-r from-[#1e1f3a] to-[#1a1b33] text-white">

  <!-- NAVBAR -->
  <header class="w-full px-12 py-6 flex justify-between items-center">
    <div class="text-2xl font-bold tracking-wide">
      CREATE<span class="text-indigo-400">X</span>
    </div>

    <nav class="hidden md:flex gap-8 text-sm text-gray-300">
      <a href="#" class="hover:text-white">Services</a>
      <a href="#" class="hover:text-white">Case Studies</a>
      <a href="#" class="hover:text-white">About Us</a>
      <a href="#" class="hover:text-white">Blog</a>
      <a href="#" class="hover:text-white">Contacts</a>
    </nav>

    <button class="bg-indigo-500 hover:bg-indigo-600 px-5 py-2 rounded-md text-sm font-medium">
      Talk to a human
    </button>
  </header>


  <!-- HERO -->
  <section class="py-20 px-6">
    <div class="max-w-6xl mx-auto text-center">

      <div class="text-gray-400 text-sm mb-6">
        Home • Contacts
      </div>

      <h1 class="text-5xl font-bold mb-16">
        Contacts
      </h1>

      
      <div class="grid md:grid-cols-4">

               <div class="flex gap-5 items-start pr-10 md:border-r border-white/20">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
        <img src="./Pin.png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Visit us</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              2464 Royal Ln. Mesa,<br>
              New Jersey 45463, USA
            </p>
            <p class="text-indigo-400 text-sm mt-2 cursor-pointer">
              See on the map
            </p>
          </div>
        </div>

        
        <div class="flex gap-5 items-start px-10 md:border-r border-white/20">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
           <img src="./iPhone (1).png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Call us</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              (405) 555-0128<br>
              (603) 555-0123
            </p>
          </div>
        </div>

        
        <div class="flex gap-5 items-start px-10 md:border-r border-white/20">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
            <img src="./Vector (23).png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Talk to us</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              hello@createx.com
            </p>
          </div>
        </div>

        
        <div class="flex gap-5 items-start pl-10">
          <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center">
           <img src="./Clock (2).png" alt="">
          </div>
          <div>
            <p class="text-gray-400 text-sm mb-2">Working hours</p>
            <p class="text-sm text-gray-300 leading-relaxed">
              Mon–Fri: 9:00–18:00<br>
              Sat–Sun: days off
            </p>
          </div>
        </div>

      </div>

    </div>
  </section>

</html>
